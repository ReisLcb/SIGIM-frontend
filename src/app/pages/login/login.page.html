<ion-content [fullscreen]="true">
<form [formGroup]="clienteForm">
    <ion-list>
      <ion-item>
        <ion-input label="E-mail" label-placement="floating" fill="solid" placeholder="Informe seu e-mail" formControlName="email"></ion-input>
      </ion-item>


      <ion-item>
        <ion-input label="Senha" type="password" label-placement="floating" fill="solid" placeholder="Crie sua senha" formControlName="senha">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>

    </ion-list>

    <ion-button (click)="login()" [disabled]="!clienteForm.valid">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
